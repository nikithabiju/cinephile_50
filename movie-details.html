<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .movie-container {
            display: flex;
            max-width: 900px;
            margin: 50px auto;
            gap: 20px;
            padding: 0 20px;
        }

        .movie-poster {
            position: relative;
        }

        .movie-poster img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .movie-details {
            flex: 1;
        }

        .movie-details h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #fff;
        }

        .movie-details p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ddd;
        }

        .movie-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .movie-info span {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }

        .add-watchlist, .mark-watched {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .add-watchlist:hover, .mark-watched:hover {
            background: white;
            color: black;
            transform: translateY(-2px);
        }

        .add-watchlist.watched, .mark-watched.watched {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .add-watchlist.watched:hover, .mark-watched.watched:hover {
            background: #45a049;
            color: white;
        }

        .loading, .error {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }

        .loading {
            display: none;
            color: #fff;
        }

        .error {
            display: none;
            color: #ff4444;
        }

        .section-title {
            color: #87CEEB;
            margin-top: 25px;
            font-size: 1.5rem;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 15px 0;
        }

        .rating span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .review-section {
            margin-top: 30px;
        }

        .review-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .review-form textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            resize: vertical;
        }

        .review-form textarea:focus {
            outline: none;
            border-color: #87CEEB;
        }

        .rating-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .star-rating {
            display: flex;
            gap: 5px;
        }

        .star {
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .star:hover,
        .star.active,
        .star:hover ~ .star {
            color: #ffd700;
        }

        .submit-review {
            background: #87CEEB;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .submit-review:hover {
            background: #5F9EA0;
        }

        .reviews-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .review-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-author {
            font-weight: bold;
            color: #87CEEB;
        }

        .review-date {
            color: #aaa;
            font-size: 0.9rem;
        }

        .review-rating {
            color: #ffd700;
            margin-bottom: 10px;
        }

        .review-content {
            line-height: 1.5;
        }

        .sentiment-analysis {
            margin-top: 10px;
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }

        .sentiment-score {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .sentiment-score.positive {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .sentiment-score.negative {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .sentiment-score.neutral {
            background-color: rgba(158, 158, 158, 0.2);
            color: #9E9E9E;
        }

        .sentiment-magnitude {
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="loading">Loading movie details...</div>
    <div class="error"></div>

    <div class="movie-container" style="display: none;">
        <div class="movie-poster">
            <img id="moviePoster" src="" alt="Movie Poster">
        </div>
        <div class="movie-details">
            <div class="movie-info">
                <span id="genre"></span>
                <span id="runtime"></span> 
                <span id="releaseDate"></span>
            </div>
            <h1 id="movieTitle">Movie Title</h1>
            <p id="tagline" style="opacity: 0.8;"></p>
            <div class="rating">
                <strong>⭐</strong> <span id="rating"></span>/10
            </div>
            <div class="button-group">
                <button class="add-watchlist">+ Add to Watchlist</button>
                <button class="mark-watched">✓ Mark as Watched</button>
            </div>
            <h2 class="section-title">Overview</h2>
            <p id="overview"></p>
            <h3 class="section-title">Director</h3>
            <p id="director"></p>

            <!-- Review Section -->
            <div class="review-section">
                <h3 class="section-title">Reviews</h3>
                <div class="review-form">
                    <div id="reviewFormContent">
                        <textarea id="reviewText" placeholder="Write your review..." rows="4"></textarea>
                        <div class="rating-input">
                            <label>Rating:</label>
                            <div class="star-rating">
                                <span class="star" data-rating="1">★</span>
                                <span class="star" data-rating="2">★</span>
                                <span class="star" data-rating="3">★</span>
                                <span class="star" data-rating="4">★</span>
                                <span class="star" data-rating="5">★</span>
                            </div>
                        </div>
                        <button class="submit-review">Submit Review</button>
                    </div>
                    <div id="loginPrompt" style="display: none;">
                        <p>Please <a href="login.html">sign in</a> to write a review</p>
                    </div>
                </div>
                <div class="reviews-list" id="reviewsList">
                    <!-- Reviews will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- Custom Scripts -->
    <script src="sentiment-analysis.js"></script>
    <script src="movie-details.js"></script>
</body>
</html>
